<div class="registration-container">
    <h2>Inscription Crèche</h2>
    <form>
      <!-- Informations sur la crèche -->
      <div class="form-group">
        <label for="creche-name">Nom de la crèche:</label>
        <input type="text" id="creche-name" name="creche-name" placeholder="Entrez le nom de la crèche" required>
      </div>
  
      <div class="form-group">
        <label for="creche-address">Adresse de la crèche:</label>
        <input type="text" id="creche-address" name="creche-address" placeholder="Entrez l'adresse de la crèche" required>
      </div>
  
      <div class="form-group">
        <label for="creche-phone">Numéro de téléphone:</label>
        <input type="tel" id="creche-phone" name="creche-phone" placeholder="Entrez le numéro de téléphone de la crèche" required>
      </div>
  
      <div class="form-group">
        <label for="creche-email">Email de la crèche:</label>
        <input type="email" id="creche-email" name="creche-email" placeholder="Entrez l'email de la crèche" required>
      </div>
  
      <!-- Informations sur le directeur -->
      <div class="form-group">
        <label for="director-name">Nom du directeur:</label>
        <input type="text" id="director-name" name="director-name" placeholder="Entrez le nom du directeur" required>
      </div>
  
      <div class="form-group">
        <label for="director-phone">Numéro de téléphone du directeur:</label>
        <input type="tel" id="director-phone" name="director-phone" placeholder="Entrez le numéro de téléphone du directeur" required>
      </div>
  
      <div class="form-group">
        <label for="director-email">Email du directeur:</label>
        <input type="email" id="director-email" name="director-email" placeholder="Entrez l'email du directeur" required>
      </div>
  
      <!-- Informations supplémentaires -->
      <div class="form-group">
        <label for="creche-capacity">Capacité de la crèche:</label>
        <input type="number" id="creche-capacity" name="creche-capacity" placeholder="Entrez la capacité d'accueil" required>
      </div>
  
      <div class="form-group">
        <label for="creche-type">Type de crèche:</label>
        <select id="creche-type" name="creche-type" required>
          <option value="">Sélectionnez le type de crèche</option>
          <option value="micro">Micro-crèche</option>
          <option value="entreprise">Crèche d'entreprise</option>
          <option value="associative">Crèche associative</option>
          <option value="familiale">Crèche familiale</option>
        </select>
      </div>
  
      <!-- Bouton de soumission -->
      <div class="form-group">
        <button type="submit" class="btn-submit">Inscrire la crèche</button>
      </div>
    </form>
  </div>
